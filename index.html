<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="container bg-light">
    <h1 id="title" class="text-center text-success mt-5 mb-3">Phone Finder</h1>

    <!-- phone search area  -->
    <div id="input-width" class="input-group mb-3 mx-auto">
        <input id="search-field" type="text" class="form-control shadow-lg p-3 mb-5 bg-body rounde"
            placeholder="search the phone you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline shadow-lg p-3 mb-5 rounded fw-bold" type="button"
            id="button-addon2">search</button>
    </div>

    <!-- error handling -->
    <div class="w-50 mx-auto pb-3">
        <h5 id="search-null" class="text-center pt-3">Please write something to display.</h5>
        <h5 id="search-not-found" class="text-center pt-3">Sorry! No results found.</h5>
    </div>

    <!-- single phone details  -->
    <div id="phone-details" class="w-50 mx-auto pb-3">
    </div>

    <!-- phone search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">

    </div>
    <button id="show-all-phone" onclick="showAllPhone()">Show all phone</button>


    <!-- javaScript link  -->
    <script src="js/app.js"></script>
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
